<div class="container">
    <div *ngIf="formateur">
            <form  [formGroup]="formateurForm" (ngSubmit)="saveFormateur()">
                <div class="form-group row">
                  <label for="nom" class="col-sm-2 col-form-label">nom</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" [(ngModel)]="formateur.nom" formControlName="nom">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="prenom" [(ngModel)]="formateur.prenom" formControlName="prenom">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" [(ngModel)]="formateur.email" formControlName="email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="nb_session" class="col-sm-2 col-form-label">tel</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="tel" [(ngModel)]="formateur.tel" formControlName="tel">
                    </div>
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="type">Type</label>
                    </div>
                    <select  class="custom-select" id="type" formControlName="type" [(ngModel)]="formateur.type">
                        <option value="interne">interne</option>
                        <option value="externe">externe</option>
                    </select>
                  </div>

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="domaine">organismes</label>
                    </div>
                    <select  class="custom-select" id="organisme" formControlName="organisme" [(ngModel)]="formateur.organisme">
                        <option [ngValue]="organisme"
                        *ngFor="let organisme of organismes"
                        [selected]="organisme.id == formateur.organisme!.id" >{{organisme.libelle}}</option>
                    </select>
                  </div>


                  <button class="button" type="submit">Save </button>

              </form>
    </div>
        <div *ngIf="formateur ==undefined">
            <form  [formGroup]="formateurForm" (ngSubmit)="
            addFormateur(nom.value,prenom.value,email.value,tel.value,type.value)">

            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #nom id="nom" formControlName="nom">
                </div>
            </div>

            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="prenom" #prenom formControlName="prenom">
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" #email formControlName="email">
                </div>
              </div>

              <div class="form-group row">
                <label for="nb_session" class="col-sm-2 col-form-label">tel</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="tel" #tel formControlName="tel">
                </div>
              </div>


              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="type">Type</label>
                </div>
                <select  class="custom-select" id="type" formControlName="type" #type >
                    <option value="interne">interne</option>
                    <option value="externe">externe</option>
                </select>
              </div>



                <button class="button" type="submit">ajouter un formateur </button>


            </form>
        </div>
        <br>
        <br>
        <button type="button" (click)="goBack()">Go back</button>
    </div>
