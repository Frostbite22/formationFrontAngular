<div class="row">
  <div class="col col-md-7">
    <h3><a routerLink="/user/detail" *ngIf="adminPermission"> ajouter un utilisateur</a></h3>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">code</th>
        <th scope="col">login</th>

        <th scope="col" *ngIf="adminPermission">update</th>
        <th scope="col" *ngIf="adminPermission">delete</th>
      </tr>
    </thead>
    <tbody *ngFor="let user of users">

      <tr>
        <th scope="row">{{user.code}}</th>
        <td>{{user.login}}</td>
       

        <td *ngIf="adminPermission"><a routerLink="/user/detail/{{user.code}}">update</a></td>
        <td *ngIf="adminPermission"><button type="button" class="btn btn-danger" (click)="deleteUser(user.code!)">delete</button></td>
      </tr>

    </tbody>
  </table>
  </div>
  <div class="col col-md-5">
    <app-role></app-role>
  </div>
</div>
