<div class="container">
    <div *ngIf="user">
            <form  [formGroup]="userForm" (ngSubmit)="saveUser()">
                <div class="form-group row">
                  <label for="login" class="col-sm-2 col-form-label">login</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="login" [(ngModel)]="user.login" formControlName="login">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" formControlName="password">
                    </div>
                  </div>
                  

                  <button class="button" type="submit">Save </button>
            
              </form>
    </div>
        <div *ngIf="user ==undefined">
            <form  [formGroup]="userForm" (ngSubmit)="
            addUser(login.value,password.value)">
               
            <div class="form-group row">
                <label for="login" class="col-sm-2 col-form-label">login</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #login id="login" formControlName="login">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label">password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="password" #password formControlName="password">
                </div>
              </div>
                         
                <button class="button" type="submit">ajouter un utilisateur </button>
    
            
            </form>
        </div>
        <br>
        <br>
        <button type="button" (click)="goBack()">Go back</button>
    </div>
