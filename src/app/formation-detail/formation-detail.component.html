<div class="container">
    <div *ngIf="formation">
            <form  [formGroup]="formationForm" (ngSubmit)="saveFormation()">
                <div class="form-group row">
                  <label for="titre" class="col-sm-2 col-form-label">titre</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="titre" [(ngModel)]="formation.titre" formControlName="titre">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="annee" class="col-sm-2 col-form-label">annee</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="annee" [(ngModel)]="formation.annee" formControlName="annee">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="duree" class="col-sm-2 col-form-label">duree</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="annee" [(ngModel)]="formation.duree" formControlName="duree">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="nb_session" class="col-sm-2 col-form-label">nb_session</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nb_session" [(ngModel)]="formation.nb_session" formControlName="nb_session">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="budget" class="col-sm-2 col-form-label">budget</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="budget" [(ngModel)]="formation.budget" formControlName="budget">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="type" class="col-sm-2 col-form-label">type</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="nb_session" [(ngModel)]="formation.type" formControlName="type">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="domaine_id" class="col-sm-2 col-form-label">domaine_id</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="domaine_id" [(ngModel)]="formation.domaine_id" formControlName="type">
                    </div>
                  </div>

                  <button class="button" type="submit">Save </button>
            
              </form>
    </div>
        <div *ngIf="formation ==undefined">
            <form  [formGroup]="formationForm" (ngSubmit)="addFormation(titre.value)">
                <div class="form-group row">
                <label for="titre" class="col-sm-2 col-form-label">titre</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #titre id="titre" formControlName="titre">
                </div>
                </div>
            
                <button class="button" type="submit">ajouter une formation </button>
    
            
            </form>
        </div>
        <br>
        <br>
        <button type="button" (click)="goBack()">Go back</button>
    </div>
