<div class="container">
    <div *ngIf="participant">
            <form  [formGroup]="participantForm" (ngSubmit)="saveParticipant()">
                <div class="form-group row">
                  <label for="nom" class="col-sm-2 col-form-label">nom</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="nom" [(ngModel)]="participant.nom" formControlName="nom">
                  </div>
                </div>

                <div class="form-group row">
                    <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="prenom" [(ngModel)]="participant.prenom" formControlName="prenom">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" [(ngModel)]="participant.email" formControlName="email">
                    </div>
                  </div>

                  <div class="form-group row">
                    <label for="nb_session" class="col-sm-2 col-form-label">tel</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="tel" [(ngModel)]="participant.tel" formControlName="tel">
                    </div>
                  </div>

        

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="pays">pays</label>
                    </div>
                    <select  class="custom-select" id="pays" formControlName="pays" [(ngModel)]="participant.pays">
                        <option [ngValue]="pays" 
                        *ngFor="let pays of lesPays" 
                        [selected]="pays.id == participant.pays!.id" >{{pays.nom}}</option>
                    </select>
                  </div>
                 

                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="organisme">organismes</label>
                    </div>
                    <select  class="custom-select" id="organisme" formControlName="organisme" [(ngModel)]="participant.organisme">
                        <option [ngValue]="organisme" 
                        *ngFor="let organisme of organismes" 
                        [selected]="organisme.id == participant.organisme!.id" >{{organisme.libelle}}</option>
                    </select>
                  </div>


                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <label class="input-group-text" for="profil">profil</label>
                    </div>
                    <select  class="custom-select" id="profil" formControlName="profil" [(ngModel)]="participant.profil">
                        <option [ngValue]="profil" 
                        *ngFor="let profil of profils" 
                        [selected]="profil.id == participant.profil!.id" >{{profil.libelle}}</option>
                    </select>
                  </div>
                  

                  

                  <button class="button" type="submit">Save </button>
            
              </form>
    </div>
        <div *ngIf="participant ==undefined">
            <form  [formGroup]="participantForm" (ngSubmit)="
            addParticipant(nom.value,prenom.value,email.value,tel.value)">
               
            <div class="form-group row">
                <label for="nom" class="col-sm-2 col-form-label">nom</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" #nom id="nom" formControlName="nom">
                </div>
            </div>
            
            <div class="form-group row">
                <label for="prenom" class="col-sm-2 col-form-label">prenom</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="prenom" #prenom formControlName="prenom">
                </div>
              </div>

              <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">email</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" #email formControlName="email">
                </div>
              </div>

              <div class="form-group row">
                <label for="nb_session" class="col-sm-2 col-form-label">tel</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="tel" #tel formControlName="tel">
                </div>
              </div>

            
                <button class="button" type="submit">ajouter un participant </button>
    
            
            </form>
        </div>
        <br>
        <br>
        <button type="button" (click)="goBack()">Go back</button>
    </div>
